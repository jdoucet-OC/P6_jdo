
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/modal2.js"></script>
        <title>OCMovies</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
    <!--Header-->
    <div class="header">
      <a href="#default" class="logo">JustStreamit</a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#logout">Logout</a>
      </div>
    </div>


    <!--The very best movie-->
    <div id="best_movie" class="best_movie">
        <div id ="block1" class="block1">
            <!-- Button Modal -->
            <button id="myBtn">Details</button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div id="the-best-movie-modal" class="modal-content">
                  <div id="the-best-movie-modal1" class="modal-content1"></div>
                  <div id="the-best-movie-modal2" class="modal-content2"></div>
                  <span class="close">x</span>
              </div>
            </div>
            <script src="scripts/modal.js"></script>
        </div>
    </div>


    <!--The 7 Best movies from all categories ( minus best movie )-->
    <div  id="cat_best" class="categorie">
        <h2 class="cat_title">Best movies</h2>

        <div class="carousel js-product-carousel">
          <div class="carousel__view">
            <span class="carousel__control js-carousel-prev"><i class="icon">prev</i></span>
            <span class="carousel__control js-carousel-next"><i class="icon">next</i></span>
            <ul id="carousel1" class="product-list js-product-list">
                <li id="best-movie-item1" class="product-list__item"></li>
                <li id="best-movie-item2" class="product-list__item"></li>
                <li id="best-movie-item3" class="product-list__item"></li>
                <li id="best-movie-item4" class="product-list__item"></li>
                <li id="best-movie-item5" class="product-list__item"></li>
                <li id="best-movie-item6" class="product-list__item"></li>
                <li id="best-movie-item7" class="product-list__item"></li>
            </ul>
          </div>
        </div>
    </div>


    <!--The 7 Best movies from category 1-->
    <div id="cat_1" class="categorie">
        <h2 class="cat_title">Western</h2>
        <div class="carousel js-product-carousel">
          <div class="carousel__view">
            <span class="carousel__control js-carousel-prev"><i class="icon">prev</i></span>
            <span class="carousel__control js-carousel-next"><i class="icon">next</i></span>
            <ul id="carousel2" class="product-list js-product-list">
                <li id="western-item1" class="product-list__item"></li>
                <li id="western-item2" class="product-list__item"></li>
                <li id="western-item3" class="product-list__item"></li>
                <li id="western-item4" class="product-list__item"></li>
                <li id="western-item5" class="product-list__item"></li>
                <li id="western-item6" class="product-list__item"></li>
                <li id="western-item7" class="product-list__item"></li>
            </ul>
          </div>
        </div>
    </div>

    <!--The 7 Best movies from category 2-->
    <div id="cat_2" class="categorie">
        <h2 class="cat_title">Musical</h2>
        <div class="carousel js-product-carousel">
          <div class="carousel__view">
            <span class="carousel__control js-carousel-prev"><i class="icon">prev</i></span>
            <span class="carousel__control js-carousel-next"><i class="icon">next</i></span>
            <ul id="carousel3" class="product-list js-product-list">
                <li id="musical-item1" class="product-list__item"></li>
                <li id="musical-item2" class="product-list__item"></li>
                <li id="musical-item3" class="product-list__item"></li>
                <li id="musical-item4" class="product-list__item"></li>
                <li id="musical-item5" class="product-list__item"></li>
                <li id="musical-item6" class="product-list__item"></li>
                <li id="musical-item7" class="product-list__item"></li>
            </ul>
          </div>
        </div>
    </div>

    <!--The 7 Best movies from category 3-->
    <div id="cat_3" class="categorie">
        <h2 class="cat_title">Mystery</h2>
        <div class="carousel js-product-carousel">
          <div class="carousel__view">
            <span class="carousel__control js-carousel-prev"><i class="icon">prev</i></span>
            <span class="carousel__control js-carousel-next"><i class="icon">next</i></span>
            <ul id="carousel4" class="product-list js-product-list">
                <li id="mystery-item1" class="product-list__item"></li>
                <li id="mystery-item2" class="product-list__item"></li>

                <li id="mystery-item5" class="product-list__item"></li>
                <li id="mystery-item6" class="product-list__item"></li>
                <li id="mystery-item7" class="product-list__item"></li>
            </ul>

        </div>

    </div>

</html>
